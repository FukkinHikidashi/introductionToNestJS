name: Lint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: yarn install
        run: yarn install

      - name: yarn lint
        uses: nuxt/actions-yarn@node-11
        with:
          args: "lint"